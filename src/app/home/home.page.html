<ion-header>
    <ion-toolbar>
        <ion-title>
            Startrek Ionic Test
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let character of characters">
        <app-character [character]="character"></app-character>
    </div>
    <ion-infinite-scroll [disabled]="lastPage" (ionInfinite)="loadMoreData($event)">
        <ion-infinite-scroll-content loadingSpinner="circular" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
